{% extends 'starwars/base.html' %}

{% block content %}
    <div class="container p-3">
        <form action="{% url 'film' %}" method="get">
            <div class="input-group mb-3">
                <input name="search_text" id="search_text" type="text" class="form-control" placeholder="Buscar pelicula" aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary" type="submit" id="button-addon2"><i class="fas fa-search"></i></button>
            </div>
        </form>
    </div>
    <div class="container p-3">
        <div id="carouselPeople" class="carousel slide" data-ride="carousel" data-interval="2000">
            <div class="carousel-inner">
                {% for key, value in peoples %}
                {% if forloop.first %}
                <div class="carousel-item active">
                    <img class="d-block w-100 h-50" src="{{ key }}" alt="{{ value }}">
                </div>
                {% else %}
                <div class="carousel-item">
                    <img class="d-block w-100 h-50" src="{{ key }}" alt="{{ value }}">
                </div>
                {% endif %}
                {% endfor %}
            </div>
            <a class="carousel-control-prev" href="#carouselPeople" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselPeople" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
{% endblock %}
