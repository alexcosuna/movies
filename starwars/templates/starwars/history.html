{% extends 'starwars/base.html' %}

{% block content %}
<div class="container p-3">
    <table class="table">
      <thead class="thead-dark">
        <tr class="text-center">
          <th scope="col">URL</th>
          <th scope="col">Fecha</th>
        </tr>
      </thead>
      <tbody>
        {% for history in historys %}
            <tr class="text-center">
              <td>{{history.url}}</td>
              <td>{{history.date}}</td>
            </tr>
        {% endfor %}
      </tbody>
    </table>
</div>
{% endblock %}
